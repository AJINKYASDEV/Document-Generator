<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="120" height="60" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Company Initial Circle -->
  <circle cx="30" cy="30" r="15" fill="white" opacity="0.9"/>
  
  <!-- Company Initial -->
  <text x="30" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">
    C
  </text>
  
  <!-- Company Name -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    COMPANY
  </text>
  <text x="55" y="38" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.9">
    SOLUTIONS
  </text>
</svg>