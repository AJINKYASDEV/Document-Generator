<svg width="794" height="151" viewBox="0 0 794 151" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Red gradient background -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="794" height="151" fill="url(#redGradient)"/>
  
  <!-- Company logo/text area -->
  <g transform="translate(30, 20)">
    <!-- JD logo -->
    <rect x="0" y="10" width="60" height="50" fill="#FFFFFF" rx="5"/>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#DC143C" text-anchor="middle">Jd</text>
    
    <!-- Company Name -->
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">
      JDIT Business Solutions Pvt. Ltd.
    </text>
    
    <!-- Tagline -->
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="white" opacity="0.9">
      Your Technology Partner
    </text>
  </g>
</svg>